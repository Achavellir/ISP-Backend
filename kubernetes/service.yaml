apiVersion: v1
kind: Service
metadata:
  name: isp-backend-service
  labels:
    app: isp-backend
spec:
  type: ClusterIP
  ports:
  - port: 8083
    targetPort: 8083
    protocol: TCP
    name: http
  selector:
    app: isp-backend
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: isp-backend-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    kubernetes.io/ingress.class: "nginx"
spec:
  rules:
  - host: isp-backend.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: isp-backend-service
            port:
              number: 8083